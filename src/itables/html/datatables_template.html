<table id="table_id"><thead><tr><th>A</th></tr></thead></table>
<link href="https://unpkg.com/dt_for_itables/dt_bundle.css" rel="stylesheet">
<script type="module">
    import {DataTable, jQuery as $} from 'https://unpkg.com/dt_for_itables/dt_bundle.js';
    // MODIFIED FOR THESIS
    // Expose dt_DT object to be accesible from other scripts (this will allow to query filters, used later to create sub-sets)
	let dt_DT;
    document.querySelectorAll("#table_id:not(.dataTable)").forEach(table => {
        if (!(table instanceof HTMLTableElement))
            return;

        // Define the table data
        const data = [];

        // Define the dt_args
        let dt_args = {};
        dt_args["data"] = data;

        // [pre-dt-code]
        // MODIFIED FOR THESIS
        // Expose dt_DT object to be accesible from other scripts (this will allow to query filters, used later to create sub-sets)
        // new DataTable(table, dt_args);
        window.dt_DT = new DataTable(table, dt_args);
    });
</script>
